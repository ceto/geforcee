---
layout: default
title: Your New Jekyll Site
---

<section class="home__posts postlist">
	<div class="wrapper wrapper--wide">
	  {% for post in site.posts %}
	    <article class="post post--tile post--{{ post.type }}">
				<div class="post__inner">
					<header class="post__header">
						<h3 class="post__title">
							<a href="{{ post.url }}">{{ post.title }}</a>
						</h3>
						<span class="post__author"><a href="#">{{ post.author }}</a></span>
					</header>
					{% if post.type == "photo" %}
					<figure class="post__figure">
						<a href="{{ post.url }}">
							<img src="{{ post.figure }}" alt="{{ post.title }}">
						</a>
						<figcaption class="post__figcaption">{{ post.figcaption }}</figcaption>
					</figure>
					{% endif %}
					{% if post.type == "text" %}
						<div class="post__content">
							{{ post.excerpt }}
						</div>
					{% endif %}
					<footer class="post__footer">
						<time class="post__time">{{ post.date | date_to_string }}</time>
						<span class="post__notecount">&nbsp;|&nbsp;<a href="#">{{ post.notecount }}</a></span>
						<div class="post__buttons">
							<a href="#"><i class="icon icon--share_sm"></i></a>
							<a href="#"><i class="icon icon--sync_lg"></i></a>
							<a href="#"><i class="icon icon--heart_sm"></i></a>
						</div>
					</footer>
				</div>
	    </article>
	  {% endfor %}
	</div>
</section>
